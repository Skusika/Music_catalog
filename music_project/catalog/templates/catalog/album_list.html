{% extends 'catalog/base.html' %}

{% block content %}
<h2>Список альбомов</h2>
<a href="{% url 'add_album' %}" class="btn btn-primary mb-3">Добавить альбом</a>

<ul style="list-style: none; padding: 0;">
    {% for album in albums %}
        <li style="margin-bottom: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            <strong>{{ album.title }}</strong> — {{ album.artist }}
        </li>
    {% empty %}
        <li>Альбомы не найдены.</li>
    {% endfor %}
</ul>
{% endblock %}
